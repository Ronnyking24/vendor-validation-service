<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vendor Application</title>
</head>

<body>
    <h2>Vendor Application Form</h2>

    <form method="post" enctype="multipart/form-data" th:action="@{/submit}" th:object="${vendor}">
        <label>Company Name:</label><br>
        <input type="text" th:field="*{companyName}" required><br>

        <label>Years of Operation:</label><br>
        <input type="number" th:field="*{yearsOfOperation}" min="0" required><br>

        <label>Annual Revenue:</label><br>
        <input type="number" step="0.01" th:field="*{annualRevenue}" required><br>

        <label>Has Certifications:</label>
        <input type="checkbox" th:field="*{hasCertifications}"><br>

        <label>Complies with Regulations:</label>
        <input type="checkbox" th:field="*{compliesWithRegulations}"><br>

        <label>Contact Email:</label><br>
        <input type="email" th:field="*{contactEmail}" required><br>

        <label>Upload PDF:</label><br>
        <input type="file" name="pdf" accept="application/pdf" required><br><br>

        <button type="submit">Submit Application</button>
    </form>

    <p th:text="${message}"></p>
</body>

</html>
